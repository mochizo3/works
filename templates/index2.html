<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazonリンクの短縮（節目1）</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-4">

<header class="bg-white text-gray-800 p-4 text-left mb-4">
    <h1 class="text-2xl ">Amazonリンク短縮ツール</h1>
    <p>amazon商品の<span class="text-xl">長すぎるリンク</span>を<span class="text-xl">縮小</span>します（ペースト → 短縮ボタンで縮小）</p>
</header>

<!-- main-->
<div class="bg-white p-6 rounded-md shadow-md flex flex-wrap md:flex-nowrap">

    <!-- 左側の画像 -->
    <div class="flex-none w-full md:w-2/3 mb-4 md:mb-0">
        <img src="/images/top.jpg" alt="画像の説明" class="w-full h-auto">
    </div>

    <!-- 右側のリンク関係 -->
    <div class="flex-1 flex flex-col justify-between w-full md:w-1/3 md:pl-4">
        <div>
            <textarea class="w-full border rounded-md border-gray-300 p-2 mb-2 h-36 md:h-48" placeholder="短縮したいamazonリンクを入力..."></textarea>
            <button class="bg-green-500 text-white p-2 rounded-md w-full mb-4">短縮する</button>
        </div>

        <!-- 中間エリア（アニメーション用） -->
        <div class="flex-grow flex items-center justify-center text-3xl">⬇️</div>

        <!-- 結果表示エリア -->
        <div class="border rounded-md border-gray-300 p-2 flex mt-2">
            <div class="flex-1"></div>
            <button class="bg-green-500 text-white p-2 rounded-md ml-4">copy</button>
        </div>
    </div>

</div>

</div>

</div>

    </div>

    <!-- footer -->
    <footer class="mt-6 text-center text-gray-600">
        &copy;All Rights NEVER Reserved.
    </footer>

</body>

</html>
